<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- 添加一些团队统计专用的内联样式 -->
    <style>
        .team-summary {
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--color-border);
        }
        .team-summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 0;
        }
        .member-block {
            margin-bottom: 15px;
        }
        .member-header {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .member-stat-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .member-stat-label {
            width: 60px; /* 固定标签宽度以对齐 */
            flex-shrink: 0;
            color: var(--color-label);
        }
        .percentage {
            width: 55px; /* 固定百分比宽度 */
            text-align: right;
            flex-shrink: 0;
            font-family: var(--font-family-mono);
        }
        .value {
            width: 80px; /* 固定数值宽度 */
            text-align: right;
            flex-shrink: 0;
            font-family: var(--font-family-mono);
        }
    </style>
</head>
<body class="panel-body">
    <div class="panel-title-bar">团队数据</div>
    <div id="team-container" class="panel standalone auto-width">
        <div id="team-summary" class="team-summary">
        </div>
        <div id="team-members">
        </div>
        <div id="status-message" class="hidden">等待团队成员数据...</div>
    </div>
    <script src="team-renderer.js"></script>
</body>
</html>
</html>
