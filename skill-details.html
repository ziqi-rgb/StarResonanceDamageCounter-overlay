<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>技能详情</title>
    <link rel="stylesheet" href="style.css">
    <style>
        th, td { text-align: left; padding: 6px 8px; }
        .skill-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .skill-table thead { background-color: var(--color-interactive); }
        .skill-table tbody tr:nth-child(even) { background-color: #0000001a; }
    </style>
</head>
<body class="panel-body">
    <div id="skill-title-bar" class="panel-title-bar">正在加载...</div>
    <div id="skill-container" class="panel standalone auto-width">
        <table id="skill-table" class="skill-table">
            <thead>
                <tr>
                    <th class="cell-center">属性</th>
                    <th class="cell-center">技能</th>
                    <th class="cell-center">类型</th>
                    <th class="cell-center">次数</th>
                    <th class="cell-center">暴击率</th>
                    <th class="cell-center">幸运率</th>
                    <th class="cell-center">总伤害</th>
                    <th class="cell-center">占比</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="status-message" class="hidden">未能加载技能数据。</div>
    </div>
    <script src="skill-renderer.js"></script>
</body>
</html>
